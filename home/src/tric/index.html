<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <script src="tags/fetchmd.riot" type="riot"></script>
    <script src="tags/copy.riot" type="riot"></script>
    <script src="https://unpkg.com/riot@4/riot+compiler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        color: #BADDAD;
        background-color: #000000;
      }
      h1, h2, h3, h4 {
        color: lightgreen; 
      }
      code {
        color: #ffbf00;
      }
      a {
        font-weight: bold;
        text-decoration: none;
        color: white;
      }
      a:hover {
        text-decoration: underline;
      }
      iframe {
        border: 0;
      }
    </style>
    <title>asym.me/tric</title>
  </head>
  <body class="bt">
    <div class="f5 center mw7 lh-copy helvetica">
      <copy />
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => { 
      (async function main() {
        await riot.compile()

        riot.mount('fetchmd')
        riot.mount('copy')
      }())
    })
  </script>
</html>
